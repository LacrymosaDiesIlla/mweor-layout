<head>
    <style>
        body { background-color: gray !important; }

        #bodyi, #topbanner, .titlebar #titleimg { display: none; }

        #contentholder, #cattery_descbox, #cattery_infobox .add_small_margins { display: contents; }

        #menu_holder, #holder {
            position: relative;
            top: initial;
            left: initial;
        }

        #cattery_infobox {
            width: 50%;
            padding: 1.5rem;
            float: initial;
            left: initial;
            display: grid;
            align-content: start;
        }

        #cattery_infobox img {
            grid-column: 1 / span 2;
            margin: auto;
            margin-bottom: 0;
        }

        #cattery_infobox .centered {
            grid-column: 1 / span 2;
        }

        #cattery_infobox .plain_table {
            width: auto !important;
            border-top: 1px solid #000;
        }

        #cattery_infobox .plain_table td, #cattery_infobox .plain_table th {
            padding: 0;
            margin: 0;
        }

        #cattery_infobox #cattery_menu {
            border-top: none !important;
            margin: auto;
        }

        #cattery_descbox {
            width: auto;
            float: initial;
            right: initial;
            text-align: center;
            border-radius: 50%;
        }

        #content {
            width: auto;
            background: initial;
            left: initial;
            text-align: center;
            border-radius: 50%;
        }
    </style>
</head>
